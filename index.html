<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
	<link rel="stylesheet" type="text/css" href="index.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
	<div class="gamecontainer">
		<div id="menu">
			<button id="newGameButton">New Game</button>
			<button id="settingsButton">Settings</button>
			<button id="exitButton">Exit</button>
		</div>
		<div id="gameModeMenu" style="display: none;">
            <button id="onePlayerButton">1 Player</button>
            <button id="twoPlayerButton">2 Player</button>
            <button id="practiceButton">Practice</button>
            <button id="backButton">Back</button>
        </div>
		<div id="settingsMenu" style="display: none;">
            <label for="playerHeight">Player Height:</label>
            <input type="number" id="playerHeight" name="playerHeight" value="10">
            <label for="playerWidth">Player Width:</label>
            <input type="number" id="playerWidth" name="playerWidth" value="2.5">
            <label for="playerDepth">Player Depth:</label>
            <input type="number" id="playerDepth" name="playerDepth" value="5">
            <button id="saveSettingsButton">Save</button>
            <button id="backFromSettingsButton">Back</button>
        </div>
        <script type="module" src="/main.js"></script>
    </div>
</body>
</html>
